<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>她记——————分类管理页面</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">


    <!--引入css-->
    <link rel="stylesheet" href="css/classifyManagement.css">

    <script src="http://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
<!--需求：
    1.显示已有的分类 并且可以实现增删改查
    2.可以添加新的分类-->
<div id="app">
    <div class="classifyBox">
        <div>
            <button class="addClassifyBtn" @click="addClassify">添加我的分类</button>
        </div>
        <div id="addBox">

        </div>
        <div class="classifyMain">
            <el-table
                    :data="classifyTableData"
                    height="250"
                    border
                    stripe
                    style="width: 100%"
                    :header-cell-style="{textAlign: 'center',background:'#99cdaa',color:'black'}"
                    :cell-style="{ textAlign: 'center' }">
                <el-table-column
                        prop="classifyName"
                        label="分类"
                        width="180">
                </el-table-column>
                <el-table-column
                        prop="classifyColor"
                        label="颜色"
                        width="180">
                </el-table-column>
                <el-table-column
                        prop="classifyNum"
                        label="日记数">
                </el-table-column>
                <el-table-column prop="classifyModify"
                                 label="操作">
                    <template slot-scope="scope">
                        <el-button
                                size="mini">编辑
                        </el-button>
                        <el-popover width="160" :ref="`popover-${scope.$index}`">
                            <p>确定删除吗？</p>
                            <div style="text-align: right; margin: 0">
                                <el-button size="mini" type="text" @click="handleClose(scope.$index)">取消</el-button>
                                <el-button type="primary" size="mini" @click="handleClose(scope.$index)">确定</el-button>
                            </div>
                            <el-button size="mini" slot="reference" type="danger">删除</el-button>
                        </el-popover>
                    </template>
                </el-table-column>


            </el-table>
        </div>
    </div>

</div>
<!--引入js-->
<script type="text/javascript" src="js/classifyManagement.js"></script>

</body>
</html>
