<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>她记——————过客列表页面</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">


    <!--引入css-->
    <link rel="stylesheet" href="../css/visitorList.css">

    <script src="http://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<!--过客列表页面功能
    1.有日历
    2.有全部日记-->

<div id="app">
    <div class="showCalendar">
        <el-calendar >
            <!-- 这里使用的是 2.5 slot 语法，对于新项目请使用 2.6 slot 语法-->
            <template
                    slot="dateCell"
                    slot-scope="{date, data}">
                <div @click="getSelectedDiary(data.day)" class="current el-calendar-day posBox">
                    <p :class="data.isSelected ? 'is-selected' : '' " id="dataP">
                        {{ data.day.split('-').slice(1).join('-') }} {{ data.isSelected ? '✔️' : ''}}
                    </p>
                </div>
            </template>
        </el-calendar>
    </div>
    <div id="showDiary">

    </div>

    <div>
        <el-button class="returnBtn"  type="text" @click="returnClick"
                   icon="el-icon-refresh-left">
        </el-button>
    </div>

</div>

<script type="text/javascript" src="../js/visitorList.js"></script>
</body>
</html>
