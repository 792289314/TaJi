<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>她记——主页面</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" type="text/css" href="fonts/loginFonts/iconfont.css">
    <style>
        html, body, #app, .el-container {
            /*设置内部填充为0，几个布局元素之间没有间距*/
            padding: 0;
            /*外部间距也是如此设置*/
            margin: 0;
            /*统一设置高度为100%*/
            height: 100%;
        }
        .el-header {
            background-color: #B3C0D1;
            color: #333;
        }

        .el-aside {
            background-color: transparent;
            text-align: center;
        }

        .el-main {
            background-color: transparent;
            color: #333;
        }
        /*去除input的轮廓线*/
        input
        {
            outline: none;
        }
        /*防止文本欲拖拽*/
        textarea{
            resize: none;
            outline: none;/*去除轮廓线*/
        }
        .icon-hengdengyu {
            font-size: 40px;
        }
        .personalBtn /*个人中心按钮*/
        {
            position: fixed;
            left: 2px;
            top: -2px;
            background-color: transparent;
        }
        .addDiaryBtn/*添加日记按钮*/
        {
            position: fixed;
            right: 10px;
            bottom: 10px;
            font-size: 40px;
        }

        .header
        {
            /*height:50px;*/
            width: 100%;
            height: 100px;
            background-color: #99cdaa;
        }
        .addBox/*添加日记*/
        {
            width: 80%;
            margin: 0 auto;
            border: 1px solid #99cdaa;
        }
        .allClassifyBtn
        {
            margin-top: 10px;
            margin-left: 100px;
        }
        .classifyBtn
        {
            margin-left: 100px;
        }
        span
        {
            font-size: 30px;
        }
        .addTextArea
        {
            width: 100%;
            height: 400px;
        }
    </style>
    <script src="http://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
<div id="app">
    <!--    :direction="direction"控制显示方向 rtl / ltr / ttb / btt-->
    <!--    添加日记折叠框-->
    <el-drawer style=""
            title="添加日记"
            :size="'600px'"
            :visible.sync="addDrawer"
            direction="btt">
        <div class="addBox">
            <div>
                <span>分类:</span>
                <el-select v-model="kindValue" clearable placeholder="请选择分类">
                    <el-option
                            v-for="item in kindOptions"
                            :key="item.value"
                            :label="item.label"
                            :value="item.value">
                    </el-option>
                </el-select>
                <el-button  type="text" icon="el-icon-circle-plus-outline">
                </el-button>
            </div>
            <span>颜色:</span>
            <input type="color"><br>
            <span>字体:</span>
            <input type="range">
            <div>
                <span>天气:</span>
                    <el-select v-model="weatherValue" clearable placeholder="请选择天气">
                        <el-option
                                v-for="item in weatherOptions"
                                :key="item.value"
                                :label="item.label"
                                :value="item.value">
                        </el-option>
                    </el-select>
            </div>
            <span>日期:</span>
                <el-date-picker
                    v-model="dataValue"
                    align="right"
                    type="date"
                    placeholder="选择日期">
                </el-date-picker>
            <span>谁可以看:</span>
            <el-select v-model="checkPeoValue" clearable placeholder="请选择可查看的人">
                <el-option
                        v-for="item in checkPeoOptions"
                        :key="item.value"
                        :label="item.label"
                        :value="item.value">
                </el-option>
            </el-select>
            <!--添加日记文本内容-->
            <el-input
                    class="addTextArea"
                    type="textarea"
                    autosize
                    placeholder="请输入日记内容"
                    maxlength="500"
                    show-word-limit
                    v-model="textarea1">
            </el-input>
            <button>发布</button>
        </div>
    </el-drawer>

    <!--个人中心折叠框-->
    <el-drawer class="personalDrawer"
               :size="'300px'"
            :visible.sync="personalDrawer"
            direction="ltr">
        <div>
            <span>{{welcomeUser}}</span>
            <button>个人中心</button>
            <button @click="exit">退出登录</button>
        </div>
    </el-drawer>
    <!--饿了么布局容器框架 头中右布局-->
    <el-container>
        <!--头部   包括个人中心按钮  两个div 一个全部 一个分类之后的-->
        <el-header class="header">

                <div>
                    <el-button  class="personalBtn" @click="personalDrawer = true"  type="text" >
                        <i class="iconfont icon-hengdengyu"></i>
                    </el-button>
                </div>

                <!--全部-->
               <div class="allClassifyBtn">
                   <el-radio v-model="radio" label="1">全部({{allDiaryMsg}})</el-radio>
                   <el-radio v-model="radio" label="2">未分类({{nonDiaryMsg}})</el-radio>
               </div>
                <!-- 分类-->
                <div class="classifyBtn">
                     <!--动态生成radio   这里还有点问题 单选一选会把单选按钮都选上 不互斥了-->
                    <el-radio-group v-model="classifyValue" >
                        <el-radio
                                  v-for="item in classifyList"
                                  :label="item.label">{{item.classifyName}}({{item.value}})<!--前者是分类的名字 后者是对应的数量-->
                        </el-radio>
                    </el-radio-group>

                </div>

        </el-header>
        <!--中间显示日记内容部分-->
        <el-container>

            <el-main>
               <!-- 目前暂时通过按钮来实现动态增加div 后期会放入watch还是computer里面-->
                <input type="button" @click="addElement" value="add">
                <div id="move">

                </div>
            </el-main>


            <!--右边那个添加日记+按钮 占浏览器右边50px宽-->
            <el-aside width="50px">
                <el-button class="addDiaryBtn" @click="addDrawer = true" type="text" icon="el-icon-circle-plus-outline">
                </el-button>
            </el-aside>
        </el-container>

    </el-container>
</div>
<script>
    var vm=new Vue({
        el: '#app',
        data() {
            return {
                welcomeUser:'',//个人中心欢迎你获取用户名
                personalDrawer: false,//个人中心折叠框
                addDrawer: false,//添加日记折叠框
                textarea1:'',//添加日记加的日记内容
                radio: '1',
                allDiaryMsg:'1',//全部日记数量
                nonDiaryMsg:'1',//未分类日记数量
                classifyList:[{//头部 显示右哪些分类的单选按钮
                    value: '12',
                    classifyName:'旅行',
                },{
                    value: '13',
                    classifyName:'心情',
                },{
                    value: '14',//此项分类的数量
                    classifyName:'计划',
                }],
                classifyValue:'',

                kindOptions: [{//添加日记中 分类的下拉列表框 需要给这样的数组
                    value: '选项1',
                    label: '旅游'
                }, {
                    value: '选项2',
                    label: '心情'
                }, {
                    value: '选项3',
                    label: '计划'
                }, {
                    value: '选项4',
                    label: '与男友的事'
                }, {
                    value: '选项5',
                    label: '。。。'
                }],
                kindValue: '',

                weatherOptions: [{////添加日记中 天气的下拉列表框 需要给这样的数组
                    value: '选项1',
                    label: '晴天'
                }, {
                    value: '选项2',
                    label: '多云'
                }, {
                    value: '选项3',
                    label: '下雨'
                },],
                weatherValue: '',
                dataValue:'',

                checkPeoOptions: [{//添加日记中 查看权限的下拉列表框 需要给这样的数组
                    value: '选项1',
                    label: '小王'
                }, {
                    value: '选项2',
                    label: '小李'
                }, {
                    value: '选项3',
                    label: '小张'
                },],
                checkPeoValue: '',

            }
        },
        computed: {

        },
        methods:{
            //版面中间 动态生成div 从后端拿到日记内容 并一左一右显示
            addElement:function () {

                for(let i=0;i<7;i++)
                {
                    if(i%2===0)//偶数 显示在左边
                    {
                        let div = document.createElement('div');
                        div.style.backgroundColor = 'red';
                        div.style.width='50%';
                        div.style.float='left';
                        div.innerHTML = '{{左边}}';
                        div.id = 'Elem'+i;
                        document.getElementById('move').appendChild(div);

                        let div2 = document.createElement('div');
                        div2.style.backgroundColor = '﻿#00A4FF';
                        div2.style.width='50%';
                        div2.style.float='right';
                        div2.innerHTML = '{{占位2}}';
                        div2.id = 'Ele'+i;
                        document.getElementById('move').appendChild(div2);

                    }
                    else{
                        let div1 = document.createElement('div');
                        div1.style.backgroundColor = 'green';
                        div1.style.width='50%';
                        div1.style.float='right';
                        div1.innerHTML = '{{右边}}';
                        div1.id = 'Elem'+i;
                        document.getElementById('move').appendChild(div1);

                        let div3 = document.createElement('div');
                        div3.style.backgroundColor = '﻿﻿#fec374';
                        div3.style.width='50%';
                        div3.style.float='left';
                        div3.innerHTML = '{{占位3}}';
                        div3.id = 'Ele'+i;
                        document.getElementById('move').appendChild(div3);
                    }


                }

            },
            //个人中心退出登录按钮
            exit:function () {

            }

        }
    })
</script>
</body>

</html>
